<div class="view tictactoe">
	<div class="view__inner">
		<div class="view__sidebar">
			<div class="view__intro">
				<h1 class="heading heading--md">Tic Tac Toe</h1>
				<p class="text text--sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum rem, ducimus, animi suscipit ab laudantium.</p>
			</div>
			<div class="view__info">

			</div>
		</div>
		<div class="view__main">
			<div class="tictactoe__game p-l-40">
				<div class="tictactoe__board">
					<div class="row">
						<button class="tictactoe__square" data-index="0"></button>
						<button class="tictactoe__square" data-index="1"></button>
						<button class="tictactoe__square" data-index="2"></button>
					</div>
					<div class="row">
						<button class="tictactoe__square" data-index="3"></button>
						<button class="tictactoe__square" data-index="4"></button>
						<button class="tictactoe__square" data-index="5"></button>
					</div>
					<div class="row">
						<button class="tictactoe__square" data-index="6"></button>
						<button class="tictactoe__square" data-index="7"></button>
						<button class="tictactoe__square" data-index="8"></button>
					</div>
				</div>
				<div class="tictactoe__info">
					<h3 class="heading heading--md m-b-20">Score:</h3>
					<ul class="tictactoe__score">
						<li class="tictactoe__score-x text text--lg">
							- Player X: 0
						</li>
						<li class="tictactoe__score-o text text--lg">
							- Player O: 0
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
